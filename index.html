<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1 class="text-center fw-bold text-primary"> PhoneBook </h1>

        <div class="card p-3 mb-4 shadow">

            <!-- Add Contact Form -->

            <div class="form-section">
                <h2 class="text-center fw-normal">Add Contact</h2>

                <form id="addForm" class="d-flex justify-content-center mt-2">

                    <div class="row">

                        <div class="col-md-4 mb-2">
                            <input type="text" id="name" class="form-control" placeholder=" Enter Name" required>
                        </div>
                        <div class="col-md-4 mb-2">
                            <input type="text" id="phone" class="form-control" placeholder="Enter Phone Number"
                                required>
                        </div>

                        <div class="col-md-4 mb-2">

                            <button type="submit" class="btn btn-success">Add Contact</button>
                        </div>

                    </div>
                </form>
            </div>

              <!-- Search Box -->

            <div class="search-section m-4">
                <div class="mb-3">
                    <input type="text" id="search" class="form-control w-50" placeholder="Search Name or Number">

                </div>

                <div class="col-md-4 mb-2">
                <button onclick="searchContacts()" class="btn btn-success">Search</button>
                </div>
            </div>

        </div>

        <!-- Contacts Display Area -->

        <div class="list-section text-center">

            <div class="card p-4 shadow">

            <h2>Contact List</h2>

            <ul id="contactList"></ul>
               
            </div>
        </div>

    </div>

    <div>

        <script src="script.js"></script>
</body>

</html>
